minimote:
  module: minimote
  class: Minimotes
  minimotes:
    - entity: zwave.remote_living_room
      # Button 1 Press
      scene1:
        brightness: 255
        entities:
          - light.kitchen_island
          - light.kitchen_cans
          - switch.kitchen_cabinet
      # Button 1 Hold
      scene2:
        brightness: 255
        entities:
          - light.living_room
          - light.kitchen_cans
          - light.dining_room_chandelier
          - light.kitchen_island
          - switch.office_outlet
          - switch.office_switch
          - switch.garage_entry
          - switch.foyer
          - switch.garage_cans
          - switch.kitchen_holiday
          - switch.dining_room_hutch
          - switch.kitchen_cabinet
          - switch.kitchen_pantry
      # Button 2 Press
      scene3:
        brightness: 255
        entities:
          - light.living_room
      # Button 2 Hold
      scene4:
        brightness: 255
        entities:
          - light.hallway
          - switch.master_nightstand_left
          - switch.master_nightstand_right
          - light.master_fixture
      # Button 3 Press
      scene5:
        brightness: 255
        entities:
          - light.dining_room_chandelier
      # Button 3 Hold
      scene6:
        brightness: 255
        entities:
          - switch.basement_stairs
          - switch.basement_cans
      # Button 4 Hold
      scene7:
        brightness: 255
        entities:
          - switch.office_outlet
          - switch.office_switch

    - entity: zwave.master_remote_left
      # Button 1 Press
      scene1:
        brightness: 255
        entities:
          - switch.master_nightstand_left
      # Button 1 Hold
      scene2:
        brightness: 255
        entities:
          - switch.master_nightstand_left
          - switch.master_nightstand_right
      # Button 2 Press
      scene3:
        brightness: 255
        entities:
          - light.hallway
      # Button 2 Hold
      scene4:
        brightness: 255
        entities:
          - light.hallway
          - switch.master_nightstand_left
          - switch.master_nightstand_right

    - entity: zwave.master_remote_right
      # Button 1 Press
      scene1:
        brightness: 255
        entities:
          - switch.master_nightstand_right
      # Button 1 Hold
      scene2:
        brightness: 255
        entities:
          - switch.master_nightstand_left
          - switch.master_nightstand_right
      # Button 2 Press
      scene3:
        brightness: 255
        entities:
          - light.hallway
      # Button 2 Hold
      scene4:
        brightness: 255
        entities:
          - light.hallway
          - switch.master_nightstand_left
          - switch.master_nightstand_right